<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./src/styles/default.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="corpo">
        <div class="area">
            <div class="tittle">
                <h1>Helpper</h1>
            </div>
            <div class="forms">
                <div>
                    Nome
                    <input type="text" class="name" placeholder="Nome" required>
                </div>
                <div>
                    Email
                    <input type="text" class="email" placeholder="E-mail" required>
                </div>
                <div>
                    Celular
                    <input type="text" class="form-control" class="cell" id="celular" placeholder="Celular" minlength="11" maxlength="11" required>
                </div>
                <div>
                    CEP
                    <input type="text" id="cep" class="cep" placeholder="CEP" minlength="8" maxlength="8" required>
                </div>
                <div>
                    <label for="uf">Estado</label>
                    <select name="uf" id="uf">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <label for="cidade">Cidade</label> <input type="text" class="city" name="cidade" placeholder="Cidade" style="width: 40%;" required>
                </div>
                <div>
                    Logradouro <input type="text" class="street" placeholder="Logradouro" required>
                </div>
                <div>
                    Numero <input type="text" class="number" placeholder="Numero" required>
                </div>
                <div>
                    Bairro <input type="text" class="address" placeholder="Bairro" required>
                </div>
            </div>
            <div class="enviar">
                <button class="button" id="send">Enviar</button>
                <button class="button">Listar</button>
            </div>
        </div>
    </section>
    <script src="./bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $("#celular").mask("(00) 00000-0000");
        $("#cep").mask("99999-999");
    </script>
</body>

</html>
