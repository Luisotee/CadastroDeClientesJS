<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./src/styles/default.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="corpo">
        <div class="area">
            <div class="tittle">
                <h1>Helpper</h1>
            </div>
            <div class="forms">
                <form>
                    <div>
                        Nome
                        <input type="text" class="name" value="Luis" required>
                    </div>
                    <div>
                        Email
                        <input type="text" class="email" value="luisotaviomgr@hotmail.com" required>
                    </div>
                    <div>
                        Celular
                        <input type="text" class="form-control" class="cell" id="celular" value="15991306053" minlength="11" maxlength="11" required>
                    </div>
                    <div>
                        CEP
                        <input type="text" id="cep" value="18087190" minlength="8" maxlength="8" required>
                    </div>
                    <div>
                        <label for="uf">Estado</label>
                        <select name="uf" id="uf" required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espirito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <label for="cidade" style="margin-left: 137px;">Cidade</label> <input type="text" class="city" name="cidade" value="Cidade" style="width: 40%;" required>
                    </div>
                    <div>
                        Logradouro <input type="text" class="street" value="Logradouro" required>
                    </div>
                    <div>
                        Numero <input type="text" class="number" value="581" required>
                    </div>
                    <div>
                        Bairro <input type="text" class="address" value="Bairro" required>
                    </div>
            </div>
            <div class="enviar">
                <button type="button" class="button" id="send">Enviar</button>
                </form>
                <a href="./src/views/list.html"><button class="button">Listar</button></a>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $("#celular").mask("(00) 00000-0000");
        $("#cep").mask("99999-999");
    </script>
</body>

</html>
